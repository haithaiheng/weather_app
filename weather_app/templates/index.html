{% extends 'base.html' %}


{% block content %}
    <div style="padding: 20px;margin: 0 auto; max-width: 1200px;">
        <div style="text-align: center; max-width: 1200px; margin: 0 auto; margin-bottom: 30px;">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="city" placeholder="Enter city name" style="padding: 10px; width: 200px; margin-right: 10px;">
                <button type="submit" style="padding: 10px 20px; background: #007bff; color: white; border: none;"> Add City</button>
            </form>
        </div>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
            
            {% for weather in weather_data %}
                <div style="border: 1px solid #ddd; padding: 20px; border-radius: 5px; text-align: center;background-color: #fff;">
                    <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="" style="width: 60px; margin-bottom: 10px;">
                <h3 style="margin: 10px 0;">{{ weather.city}}</h3>
                <div style="font-size: 24px;margin: 10px 0;">{{ weather.temp}}</div>
                <p style="color: #ccc;margin: 10px 0;">{{ weather.desc}}</p>
                </div>
            {% endfor %}
                
        </div>
    </div>
{% endblock content %}
